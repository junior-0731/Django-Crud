{% extends 'layouts/menu_nav.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
</head>
<body>
    {% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form method="POST" class="card card-body ">
                    <h1 class="text-center">SignUp</h1>
                    {{error}}
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Write Your username"  />
                    </div>

                    <div class="mb-3">
                        <label for="password1">Password:</label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Write Your Password"/>
                    </div>

                    <div class="mb-3">
                        <label for="password2">confirm your Password:</label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="confirm Your Password"/>
                    </div>

                    <button class="btn btn-dark">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </main>
    


    {% endblock %}
</body>
</html>
