{% extends 'layouts/menu_nav.html' %}
{% block content %}



<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-3">
            <form method="POST">
                <h2 class="text-center bg-light rounded">Task details</h2>
                {{error}}
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">
                    Update
                </button>
            </form>
        </div>
    </div>
</main>



<style>

    form p{
        display: flex;
        flex-direction: column;
        color: black;
    }
    form{
        margin-left: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 18px;
        padding-bottom: 29px;
        border-bottom: 2px solid white;
        border-radius: 5px;
        gap: 10px;
        background-color: #a1c5bf;
    }
    .input{
        color:#111;
        border-radius: 5px;
        padding: 10px;
        border-top:3px solid white;
        background-color: transparent;
        
    }
    .input_important{
        position: relative;
        accent-color: #3976a1;
        width: 33px;
        height: 23px;
        cursor: pointer;
        margin-top: -22px;
        margin-left: 90px;
    }
    .input::placeholder{
        color: #79776a;
        letter-spacing: 2px;
    }
    label{
        position: relative;
        margin-top: 10px;
    }
    button{
        padding: 6px;
        background-color: #4d5f6c;
        color: #ffe;
        border: 2px solid wheat;
        border-radius: 12px;
        margin-top: 4px;
        cursor: pointer;
    }

</style>

{% endblock %}
